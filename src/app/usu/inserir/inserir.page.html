<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Inserir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
<form>
  <ion-item lines="full">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Senha</ion-label>
    <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button color="secondary" type="submit" (click)="insereUsuario()" >
      Salvar<ion-icon slot="end" name="enter-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</form>
